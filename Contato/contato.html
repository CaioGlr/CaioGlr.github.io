    <legend class="lilita-one-regular">Envie sua mensagem
        <h6>
            Tem algo a dizer? Entre em contato!
        </h6>
    </legend>
    <div class="container">
            
        <fieldset class="fieldforms">
            <div class="container">
                    
                <div class="form-container">
                    <div>
                        <img class="imagem"
                        src="./img/Contato.png" alt="Mandando E-mail">
                    </div>
                    <div class="form-content">
                        <form>
                        
                                <div class="form-group row lilita-one-regular">
                                    <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="nome" name="txt_nome" placeholder="Insira seu nome completo." required>
                                    </div>
                                </div>
                                <div class="form-group row lilita-one-regular">
                                    <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" name="txt_email" placeholder="Insira seu E-mail." required>
                                    </div>
                                </div>
                                <div class="form-group row lilita-one-regular">
                                    <label for="celular" class="col-sm-2 col-form-label">Celular:</label>
                                    <div class="col-sm-10">
                                        <input type="tel" class="form-control" id="celular" name="txt_celular" placeholder="Seu número de Celular." required>
                                    </div>
                                </div>
                                <div class="form-group row lilita-one-regular">
                                    <label for="assunto" class="col-sm-2 col-form-label">Assunto:</label>
                                    <div class="col-sm-10">
                                        <select class="form-control lilita-one-regular" id="assunto" name="opcoes">
                                            <option value="opcao1">Sobre o Caio</option>
                                            <option value="opcao2">Sobre os Projetos</option>
                                            <option value="opcao3">Sobre a Fatec Jahu</option>
                                            <option value="opcao4">Outros</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row lilita-one-regular">
                                    <label for="mensagem" class="col-sm-2 col-form-label">Mensagem:</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="mensagem" rows="5" name="txt_msg" placeholder="Descreva sua mensagem" required></textarea>
                                    </div>
                                </div>
                            
                            <div class="form-group row">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                    <button type="reset" class="btn btn-secondary">Limpar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </fieldset>
